            color: #333;
        }

            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .school-info {
            background: #f8f9ff;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e6ed;
        }

        .school-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e6ed;
        }

        .info-item strong {
            color: #4facfe;
            display: block;
            margin-bottom: 5px;
        }

        .navigation {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e6ed;
        }

        .nav-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 200px;
        }

        .control-group label {
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .download-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        .download-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .download-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .dashboard {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f4f8;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;

            border: 1px solid #f0f4f8;

            color: #334155;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f5f9;

            position: relative;
            height: 400px;

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);

            text-align: center;

            padding: 50px;

            font-size: 1.1rem;

                align-items: stretch;

                        <div class="chart-wrapper">
                            <canvas id="averagesChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="detailed-section">
                    <div class="section-header">${sectionData.name} - ${gradeData.name} - التفاصيل</div>
                    <div id="subjectDetails" class="subjects-grid"></div>
                </div>
            `;

            // Calculate average success rate
            const subjects = Object.values(sectionData.subjects);
            const avgSuccess = subjects.reduce((sum, subject) => sum + Math.min(subject.successRate, 100), 0) / subjects.length;
            document.getElementById('averageSuccess').textContent = avgSuccess.toFixed(1) + '%';

            // Create charts
            createSubjectsChart(sectionData.subjects);
            createAveragesChart(sectionData.subjects);
            createSubjectDetails(sectionData);
        }

        function createSubjectsChart(subjects) {
            const ctx = document.getElementById('subjectsChart').getContext('2d');
            const subjectNames = Object.keys(subjects);
            const successRates = Object.values(subjects).map(s => Math.min(s.successRate, 100));

            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: subjectNames,
                    datasets: [{
                        data: successRates,
                        backgroundColor: subjectNames.map(name => subjectColors[name] || '#6366f1'),
                        borderColor: '#fff',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const subject = subjectNames[context.dataIndex];
                                    const data = subjects[subject];
                                    return `${subject}: ${data.successRate.toFixed(1)}% (${data.passedStudents} طالب)`;
                                }
                            }
                        }
                    }
                }
            });
            currentCharts.push(chart);
        }

        function createAveragesChart(subjects) {
            const ctx = document.getElementById('averagesChart').getContext('2d');
            const subjectNames = Object.keys(subjects);
            const averages = Object.values(subjects).map(s => s.average);

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjectNames,
                    datasets: [{
                        label: 'المعدل',
                        data: averages,
                        backgroundColor: subjectNames.map(name => (subjectColors[name] || '#6366f1') + '80'),
                        borderColor: subjectNames.map(name => subjectColors[name] || '#6366f1'),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1);
                                }
                            }
                        }
                    }
                }
            });
            currentCharts.push(chart);
        }

        function createSubjectDetails(sectionData) {
            const container = document.getElementById('subjectDetails');
            container.innerHTML = '';

            Object.entries(sectionData.subjects).forEach(([subject, data]) => {
                const successRate = Math.min(data.successRate, 100);
                const card = document.createElement('div');
                card.className = `subject-card ${getSuccessRateClass(successRate)}`;
                
                card.innerHTML = `
                    <div class="subject-name">${subject}</div>
                    <div class="subject-rate">${successRate.toFixed(1)}%</div>
                    <div class="subject-students">${data.passedStudents}/${sectionData.students} طالب</div>
                    <div class="subject-marks">معدل: ${data.average.toFixed(1)}</div>
                `;
                
                container.appendChild(card);
            });
        }

        function getSuccessRateClass(rate) {
            if (rate >= 80) return 'success-high';
            if (rate >= 60) return 'success-medium';
            return 'success-low';
        }

        // Update header with selected grade info
        document.getElementById('gradeSelect').addEventListener('change', function() {
            const selectedGrade = this.value;
            if (selectedGrade && examData[selectedGrade]) {
                document.querySelector('.header h1').textContent = examData[selectedGrade].examType;
                document.querySelector('.header p').textContent = examData[selectedGrade].name + ' - العام الدراسي 2024/2025';
            } else {
                document.querySelector('.header h1').textContent = 'نتائج الامتحانات';
                document.querySelector('.header p').textContent = 'العام الدراسي 2024/2025';
            }
        });

        // PDF Download Function
        async function downloadPDF() {
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const originalText = downloadBtn.innerHTML;
            
            try {
                // Show loading state
                downloadBtn.innerHTML = '⏳ جاري التحميل...';
                downloadBtn.disabled = true;

                // Get the dashboard content
                const dashboard = document.getElementById('dashboard');
                const container = document.querySelector('.container');
                
                // Wait for charts to render
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Capture the entire container as canvas
                const canvas = await html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    width: container.scrollWidth,
                    height: container.scrollHeight,
                    scrollX: 0,
                    scrollY: 0
                });

                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                // Calculate dimensions
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                // Add image to PDF
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                // Add additional pages if needed
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                // Generate filename
                const gradeSelect = document.getElementById('gradeSelect');
                const sectionSelect = document.getElementById('sectionSelect');
                const gradeName = gradeSelect.options[gradeSelect.selectedIndex].text;
                const sectionName = sectionSelect.options[sectionSelect.selectedIndex].text;
                const filename = `نتائج_${gradeName}_${sectionName}_${new Date().toLocaleDateString('ar-SA')}.pdf`;

                // Download PDF
                pdf.save(filename);

            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('حدث خطأ أثناء إنشاء ملف PDF. يرجى المحاولة مرة أخرى.');
            } finally {
                // Reset button state
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Enable/disable download button based on selection
        function updateDownloadButton() {
            const gradeSelect = document.getElementById('gradeSelect');
            const sectionSelect = document.getElementById('sectionSelect');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            
            if (gradeSelect.value && sectionSelect.value) {
                downloadBtn.disabled = false;
            } else {
                downloadBtn.disabled = true;
            }
        }

        // Update download button state when selections change
        document.getElementById('gradeSelect').addEventListener('change', updateDownloadButton);
        document.getElementById('sectionSelect').addEventListener('change', updateDownloadButton);
    </script>
</body>
